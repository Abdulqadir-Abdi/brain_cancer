<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Brain Cancer Detection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 60%, #e6e6fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .login-banner {
      width: 100%;
      max-width: 500px;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
      object-fit: cover;
      margin-bottom: -2.5rem;
      box-shadow: 0 0 32px rgba(59,10,133,0.10);
    }
    .login-card {
      max-width: 500px;
      width: 100%;
      border: none;
      border-radius: 2rem;
      box-shadow: 0 0 32px rgba(59,10,133,0.15);
      background: #fff;
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      animation: fadeInUp 1.2s;
      z-index: 2;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card .lock-icon {
      width: 90px;
      height: 90px;
      background: #fff;
      border: 4px solid #3b0a85;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -80px auto 28px auto;
      box-shadow: 0 4px 16px rgba(59,10,133,0.13);
      position: relative;
      z-index: 2;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .login-card .lock-icon i {
      font-size: 2.7rem;
      color: #3b0a85;
    }
    .login-card h4 {
      font-weight: 800;
      color: #3b0a85;
      margin-bottom: 2.2rem;
      text-align: center;
      font-size: 2.1rem;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .form-control {
      font-size: 1.15rem;
      padding: 0.85rem 1rem;
      border-radius: 1rem;
    }
    .btn-purple {
      background: linear-gradient(90deg, #3b0a85, #5f2db4);
      color: #fff;
      border: none;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 0.9rem 0;
      border-radius: 2rem;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 2px 12px rgba(59,10,133,0.10);
      letter-spacing: 1px;
    }
    .btn-purple:hover {
      background: linear-gradient(90deg, #5f2db4, #3b0a85);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    .show-password-toggle {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 1.25rem;
      z-index: 3;
    }
    .text-small {
      font-size: 1.05rem;
    }
    @media (max-width: 767px) {
      .login-banner { max-width: 98vw; border-radius: 1.2rem 1.2rem 0 0; }
      .login-card { padding: 2rem 0.5rem; max-width: 98vw; }
      .login-card .lock-icon { width: 60px; height: 60px; margin: -40px auto 18px auto; }
      .login-card h4 { font-size: 1.3rem; }
      .form-control { font-size: 1rem; padding: 0.7rem 0.7rem; }
    }
  </style>
</head>
<body>
<img src="brain-banner.jpg" alt="Brain scan banner" class="login-banner">
<div class="login-card position-relative">
  <div class="lock-icon"><i class="fas fa-lock"></i></div>
  <h4 class="mb-4">Sign in to your account</h4>
  <form method="POST" action="login.php">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" id="email" required autofocus>
    </div>
    <div class="mb-4 position-relative">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
      <span class="show-password-toggle" onclick="togglePassword()"><i class="fa fa-eye" id="eyeIcon"></i></span>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-purple py-2">Log In</button>
    </div>
    <p class="text-center text-small mt-3 mb-0">
      <!-- Don't have an account? <a href="signup.php">Sign up here</a> -->
    </p>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
</script>
</body>
</html>
